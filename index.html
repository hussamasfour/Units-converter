<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Units Converter</title>
  </head>
  <body>
    <h1 class=" header text-center ">
  		<a href="index.html">Units Converter</a>  
 	</h1>
	<div class="container">
		<div class="row">
			<div class="col-12 col-lg-12  border form-style shadow">	
				<form id="in">
					<div class=" text-center ">
						<div class="row">
							<div class="col-12 col-lg-12  form-title border text-center ">
								<h3>Convert From Inch to CM</h3>
							</div>
						</div>
						<div class="elements-padding-top">
							<label for="inch">Enter in inch</label>
						</div>
						<div class="input-group-lg elements-padding-top ">
							<input type="number"  name="inch" id='inch' class="form-control "/>
						</div>
						<div class="elements-padding-top">
							<input type="submit" value="Convert" class="btn btn-lg">
						</div>
						<div class="elements-padding-top">=</div>
						<div class="elements-padding-top border  result">
							<p><span id="total"></span> In CM</p>
						</div>
					</div>
				</form>
			</div>
			<div class="col-12 col-lg-12  border form-style shadow">
				<form id="cm">
					<div class="row">
						<div class="col-12 col-lg-12 col-sm-12  form-title text-center ">			
							<h3>Convert From Cm to inch</h3>
						</div>
					</div>
					<div class="text-center elements-padding-top">
						<label for="cm1">Enter in Cm</label>	
					</div>
						
						<div class="input-group-lg elements-padding-top">
							<input type="number" name="cm1" id="cm1" class="form-control">
						</div>
					<div class="text-center elements-padding-top">
						<input type="submit" name="submit" value="Convert" class="btn btn-lg">
					</div>

					<div class="text-center elements-padding-top">=</div>

					<div class="text-center elements-padding-top border result">
						<p><span id="total1"></span> In Inch</p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer class="footer-layout">
		<div class="container">
			<div class="row footer ">
				<div class="col-lg-12 text-center">
					<span>The CopyRight is reserved 2018</span>
				</div>
			</div>
		</div>
	</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
